<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Travel Companion</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="profile-form">
        <h2>Set Your Travel Preferences</h2>
        <form action="/api/profile" method="POST">
            <input type="text" name="destination" placeholder="Destination" required>
            <input type="date" name="travelDate" required>
            <input type="text" name="interests" placeholder="Interests (e.g., adventure, beach)" required>
            <input type="text" name="budget" placeholder="Budget" required>
            <button type="submit">Save Preferences</button>
        </form>
    </section>
</body>
</html>
